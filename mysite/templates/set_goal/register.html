				</select><br>
				年龄:<input  style="font-size:70px" type="text" name="goal_dis"><br>

					<h1>每日目标</h1>
				</div>
				步数:<input  style="font-size:70px" type="text" name="goal_step"><br>
				里程:<input  style="font-size:70px" type="text" name="goal_dis"><br>
				<input style="font-size:50px" type="submit" value="提交" alt="Submit" width="48" height="48" >
			</form>
			<h1>
		</div>
