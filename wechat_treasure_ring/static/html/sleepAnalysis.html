<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" />

    <title>Sleep Analysis</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
           <a class="navbar-brand">数据报表</a>
        </div>
        <div>
           <ul class="nav nav-tabs-justified">
              <li class="active"><a href="/sleepAnalysis.html">睡眠数据</a></li>
              <li><a href="/exerciseAnalysis.html">运动数据</a></li>
           </ul>
        </div>
    </nav>

    <div class="panel-group" id="accordion">
        <!-- start chart -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        图表统计
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" >
                <div class="panel-body">
                    <div style="float:left;margin: auto">
                        <div id="week_sleep_chart" class="chart-holder" style="width:250px;height:200px"></div> <!-- /donut-chart -->
                        <div style=";text-align:center">上周睡眠时间统计</div>
                    </div>
                    <div style="float:left;margin: auto">
                        <div id="month_sleep_chart" class="chart-holder" style="width:250px;height:200px"></div> <!-- /donut-chart -->
                        <div style=";text-align:center">上月睡眠时间统计</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- end  chart-->


        <!-- start the analytic data -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                        数据对比
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>评估项</th>
                                <th>过去7天</th>
                                <th>过去30天</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="warning">
                                <td>睡眠时间的平均值</td>
                                <td id="7-days-avg"></td>
                                <td id="30-days-avg"></td>
                            </tr>
                            <tr class="success">
                                <td>睡眠时间的波动情况</td>
                                <td id="7-days-flac"></td>
                                <td id="30-days-flac"></td>
                            </tr>
                            <tr class="warning">
                                <td>深睡眠时间的平均值</td>
                                <td id="7-days-deep-avg"></td>
                                <td id="30-days-deep-avg"></td>
                            </tr>
                            <tr class="success">
                                <td>深睡眠率</td>
                                <td id="7-deep-avg"></td>
                                <td id="30-deep-avg"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end the analytic data -->

        <!-- start the expertise advice -->
         <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                        专家建议
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <div id="expertise-advice">
                        <!--
                        stark-sleep极端睡眠:太大 （stark-sleep = 1）显示7-days-max，太小（stark-sleep = 2）显示7-days-min, （stark-sleep = 0）正常
                        avg-compare：表示和过去30天比较情况，1表示最近睡眠比之前不足，最近需要休息；2表示最近睡眠太多，太懒。其余正常，可以不显示此指标
                        sleep-time:最近7天睡眠情况，1过多，2太少，3正常
                        anxious:深睡眠情况，1为最近焦虑，2为一直焦虑，3为正常
                        regular:0表示没有规律，非0表示有规律
                        -->
                    </div>
                </div>
            </div>
        </div>
        <!-- end the expertise advice -->

    </div>

    <div id="footer">
        <div class="container">
		    <hr />
            <p style="font-size:xx-small;text-align: center">CopyRight &copy; 2015 珍环传</p>
            <p style="font-size:xx-small;text-align: center">All Rights Reserved</p>
        </div> <!-- /container -->
    </div> <!-- /footer -->

    <script src="/jquery/jquery-1.7.2.min.js"></script>
    <script src="/dataAnalysis/getSleepData.js" charset="UTF-8"></script>
    <script src="/jquery/jquery.flot.js" ></script>
    <script src="/jquery/jquery.flot.pie.js"></script>
    <script src="/jquery/jquery.flot.orderBars.js"></script>
    <script src="/jquery/jquery.flot.resize.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>

</body>
</html>
