<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/TimeLine/TimeLine.css" rel="stylesheet" />
    <title>TimeLine</title>
</head>
<body>
    <div id="header">
        <div id="logo"><h2>运动时间轴</h2></div>
    </div>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
      <div id="item0" class="item active">
         <section id="cd-timeline0" class="cd-container">

         </section>
      </div>
      <div id="item1" class="item">
          <section id="cd-timeline1" class="cd-container">

          </section>
      </div>
      <div id="item2" class="item">
          <section id="cd-timeline2" class="cd-container">

          </section>
      </div>
	   <div id="item3" class="item">
           <section id="cd-timeline3" class="cd-container">

           </section>
       </div>
       <div id="item4" class="item">
           <section id="cd-timeline4" class="cd-container">

           </section>
       </div>
       <div id="item5" class="item">
           <section id="cd-timeline5" class="cd-container">

           </section>
       </div>
       <div id="item6" class="item">
           <section id="cd-timeline6" class="cd-container">

           </section>
       </div>
    </div>
        <a class="carousel-control left" href="#myCarousel"
            data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel"
            data-slide="next">&rsaquo;</a>
    </div>



    <div id="footer">
        <div class="container">
            <hr />
            <p style="font-size:xx-small;text-align: center">CopyRight &copy; 2015 珍环传</p>
            <p style="font-size:xx-small;text-align: center">All Rights Reserved</p>
        </div> <!-- /container --></div>
    </div>


    <script src="jquery.min.js"></script>
    <script src="/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src = "getuserinfo.js"></script>
    <script src="/TimeLine/TimeLine.js" charset="UTF-8"></script>
</body>
</html>
