      <title>Flappy Bird</title>

              var nickname;
              var headimgurl;
      </script>
      <script src="jquery.min.js"></script>

      <script src="rank/getRank.js"></script>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Floppy Bird" />
      <meta property="og:description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
      <meta property="og:type" content="website" />

      <!-- Style sheets -->
      <link href="bird/reset.css" rel="stylesheet">
      <link href="bird/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  <div id="scoreboard" class="ui big inverted animated relaxed divided list">
                      <a id="today" class="item" onclick="get_todayRank();">今日排行</a>
                      <a id="all" class="item" onclick="get_allRank();">总体排行</a>
                      <div class="item" style="background-color:#00FF7F">
                           <div class="ui big teal label">1</div>
                           <img class="ui avatar image" src="rank/1.jpg">
                           <div class="content">
                               <div class="header">Jingao</div>
                               <div class="meta">
                                   <span class="cinema">15:00</span>
                               </div>
                           </div>
                           <div class="right floated content">
                               <span class="left floated content">20关</span>
                               <i class="smile icon"></i>
                           </div>
                      </div>
                      <div class="item" style="background-color:#1E90FF">
                          <div class="ui big teal label">2</div>
                              <img class="ui avatar image" src="rank/2.jpg">
                                  <div class="content">
                                      <div class="header">赵毅</div>
                                      <div class="meta">
                                          <span class="cinema">14:00</span>
                                      </div>
                                  </div>
                                  <div class="right floated content">
                                      <span class="left floated content">10关</span>
                                      <i class="smile icon"></i>
                                  </div>
                      </div>
                      <div class="item" style="background-color:#1E90FF">
                          <div class="ui big teal label">3</div>
                              <img class="ui avatar image" src="rank/3.jpg">
                              <div class="content">
                                  <div class="header">朱子晨</div>
                                  <div class="meta">
                                      <span class="cinema">13:00</span>
                                  </div>
                              </div>
                              <div class="right floated content">
                                  <span class="left floated content">5关</span>
                                  <i class="smile icon"></i>
                              </div>
                      </div>
                      <div class="item" style="background-color:#1E90FF">
                          <div class="ui big teal label">4</div>
                          <img class="ui avatar image" src="rank/4.jpg">
                          <div class="content">
                              <div class="header">学弟</div>
                              <div class="meta">
                                  <span class="cinema">12:00</span>
                              </div>
                          </div>
                          <div class="right floated content">
                              <span class="left floated content">4关</span>
                              <i class="smile icon"></i>
                          </div>
                      </div>
                      <div id="replay"><img src="bird/replay.png" alt="replay"></div>
                  </div>
                  <!--
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="bird/replay.png" alt="replay"></div>
                  </div>
                  -->
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="http://github.com/xujingao13/flappy_bird/">view github source code</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      <script>
         var openid;
         var nickname;
         var headimgurl;
      </script>
      <script src="jquery.min.js"></script>

      <script src="jquery.transit.min.js"></script>
      <script src="bird/buzz.min.js"></script>
      <script src="bird/main.js"></script>
   </body>
